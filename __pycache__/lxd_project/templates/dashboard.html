{% extends "base.html" %}

{% block title %}Tableau de bord{% endblock %}

{% block content %}
<h1 class="mt-3">Tableau de bord</h1>
<div class="row my-4">
    <div class="col-md-4">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <h5 class="card-title">Total Containers</h5>
                <p class="card-text">10 Containers actifs</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success">
            <div class="card-body">
                <h5 class="card-title">Instances créées</h5>
                <p class="card-text">5 Instances</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-danger">
            <div class="card-body">
                <h5 class="card-title">Erreurs</h5>
                <p class="card-text">2 Instances en erreur</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
