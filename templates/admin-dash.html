<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard Administrateur{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans antialiased">

  <!-- Layout principal -->
  <div class="flex">

    <!-- Barre latérale -->
    <aside class="w-1/4 bg-gray-800 text-white h-screen rounded-r-3xl shadow-xl">
      <!-- Titre du Dashboard -->
      <div class="text-center py-8 border-b border-gray-700">
        <h1 class="text-3xl font-bold">Dashboard</h1>
      </div>

      <!-- Navigation -->
      <nav class="mt-10">
        <ul class="space-y-6">
          <li>
            <a href="{{ url_for('users_roles') }}" class="flex items-center px-6 py-3 text-lg rounded-lg hover:bg-gray-700 hover:text-blue-400 transition">
              <i class="fas fa-users mr-4"></i> Gestion des Utilisateurs
            </a>
          </li>
          <li>
            <a href="{{ url_for('get_all_instances') }}" class="flex items-center px-6 py-3 text-lg rounded-lg hover:bg-gray-700 hover:text-blue-400 transition">
              <i class="fas fa-cogs mr-4"></i> Conteneurs
            </a>
          </li>
          <li class="mt-auto">
            <a href="{{ url_for('logout') }}" class="flex items-center px-6 py-3 text-lg rounded-lg hover:bg-red-600 hover:text-white transition">
              <i class="fas fa-sign-out-alt mr-4"></i> Se déconnecter
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="w-3/4 p-8 bg-white shadow-inner rounded-l-3xl">
      {% block content %}
      <!-- Contenu spécifique à chaque page -->
      {% endblock %}
    </main>
  </div>
</body>

</html>
